<div class="container mt-5">
  <h2>Connexion</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="loginData.email"
        name="email"
        required
        email
        #email="ngModel"
      >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">L'email est requis.</div>
        <div *ngIf="email.errors?.['email']">L'email doit Ãªtre valide.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="loginData.password"
        name="password"
        required
        #password="ngModel"
      >
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors?.['required']">Le mot de passe est requis.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
  <p class="mt-3">Pas de compte ? <a routerLink="/signin">Inscrivez-vous</a></p>
</div>
