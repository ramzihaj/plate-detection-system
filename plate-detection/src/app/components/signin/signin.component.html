<div class="container mt-5">
  <h2>Inscription</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="signupData.username"
        name="username"
        required
        #username="ngModel"
      >
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors?.['required']">Le nom d'utilisateur est requis.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="signupData.email"
        name="email"
        required
        email
        #email="ngModel"
      >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">L'email est requis.</div>
        <div *ngIf="email.errors?.['email']">L'email doit être valide.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="signupData.password"
        name="password"
        required
        #password="ngModel"
      >
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors?.['required']">Le mot de passe est requis.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">S'inscrire</button>
  </form>
  <p class="mt-3">Déjà un compte ? <a routerLink="/login">Connectez-vous</a></p>
</div>
